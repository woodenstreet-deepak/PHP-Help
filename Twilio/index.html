<!DOCTYPE html>
<html>

<head>
    <title>Twilio Client Quickstart</title>
    <link rel="stylesheet" href="site.css">
    <style>
        #incoming-call-controls {
            background: whitesmoke;
            padding: 18px;
            margin: 10px;
        }
        
        #incomingPhoneAccept {
            background: green;
            color: wheat;
        }
        
        #incomingPhoneReject {
            background: red;
            color: wheat;
        }
    </style>
</head>

<body>
    <div id="controls">
        <div id="info">
            <p class="instructions">Twilio Client</p>
            <div id="client-name"></div>
            <div id="output-selection">
                <label>Ringtone Devices</label>
                <select id="ringtone-devices" multiple></select>
                <label>Speaker Devices</label>
                <select id="speaker-devices" multiple></select><br/>
                <a id="get-devices">Seeing unknown devices?</a>
            </div>
        </div>
        <div id="call-controls">
            <p class="instructions">Make a Call:</p>
            <input id="phone-number" type="text" placeholder="Enter a phone # or client name" />
            <button id="button-call">Call</button>
            <button id="button-hangup">Hangup</button>
            <div id="volume-indicators">
                <label>Mic Volume</label>
                <div id="input-volume"></div><br/><br/>
                <label>Speaker Volume</label>
                <div id="output-volume"></div>
            </div>
        </div>
        <div id="log"></div>

        <div id="incoming-call-controls" style="display: none;">
            <p class="instructions">Incoming Call:</p>
            <p id="incomingPhone">+xx xxxxxx</p>
            <button id="incomingPhoneAccept">Accept</button>
            <button id="incomingPhoneReject">Reject</button>
        </div>
    </div>

    <script type="text/javascript" src="twilio.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="quickstart.js?v=123"></script>
</body>

</html>
